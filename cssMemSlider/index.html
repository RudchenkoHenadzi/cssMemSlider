    <div class="container">
        <div class="slider">

            <div class="slider-content">
                <input type="radio" name="slide" id='i1' checked>
                <input type="radio" name="slide" id='i2'>
                <input type="radio" name="slide" id='i3'>
                <input type="radio" name="slide" id='i4'>
    
                <div class="slide-item s1">
                    <img src="img/mems-1.jpg" alt="First mems">
                    <div class="slider-descr">Подпись для первого слайда</div>
                </div>
                <div class="slide-item">
                    <img src="img/mems-2.jpg" alt="Second mems">
                    <div class="slider-descr">Подпись для второго слайда</div>
                </div>
                <div class="slide-item">
                    <img src="img/mems-3.jpg" alt="Penultimate mems">
                    <div class="slider-descr">Подпись для третьего слайда</div>
                </div>
                <div class="slide-item">
                    <img src="img/mems-4.jpg" alt="Last mems">
                    <div class="slider-descr">Подпись для четвертого слайда</div>
                </div>
            </div>
            
            <div class="slider-controls">
                
                <div class="slider-dots">
                    <label for="i1" class="dot active"></label>
                    <label for="i2" class="dot"></label>
                    <label for="i3" class="dot"></label>
                    <label for="i4" class="dot"></label>
                </div>
            </div>
        </div>

        
    </div>
